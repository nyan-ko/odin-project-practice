<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="form-styles.css">
</head>
<body>
    <form action="http://httpbin.org/post" method="post">
        <fieldset>
            <legend>Test fieldset</legend>
            
            <ul>
                <li>
                    <label for="first-name">Hello hello</label>
                    <input type="text" name="input" id="first-name">
                </li>
                <li>
                    <label for="email">enter email here :3</label>
                    <input type="email" name="email" id="email">
                </li>
            </ul>
        </fieldset>
        <label for="big-text">big text here</label>
        <textarea name="text-input" id="big-text">Helodjijsidjias</textarea>
        <button type="submit">Submit now!</button>
    </form>

    <form action="http://httpbin.org/post" method="post">
        <h1>Payment form test</h1>
        <p>Required fields are marked with <strong><span aria-label="required">*</span></strong></p>

        <fieldset>
            <legend>Contact info</legend>
            <ul>
                <li>
                    <input type="radio" name="contact" id="contact-ace">
                    <label for="contact-ace">Ace</label>
                </li>
                <li>
                    <input type="radio" name="contact" id="contact-queen">
                    <label for="contact-queen">Queen</label>
                </li>
                <li>
                    <input type="radio" name="contact" id="contact-king">
                    <label for="contact-king">King</label>
                </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>Details</legend>
            <div>
                <label for="name">Name <strong><span aria-label="required">*</span></strong></label>
                <input type="text" name="name" id="name">
            </div>
            <div>
                <label for="email">Email <strong><span aria-label="required">*</span></strong></label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="password">Password <strong><span aria-label="required">*</span></strong></label>
                <input type="password" name="password" id="password">
            </div>
        </fieldset>
        <fieldset>
            <legend>Card information</legend>
            
            <ul>
                <li>
                    <label for="card">Card type <strong><span aria-label="required">*</span></strong></label>
                    <select id="card" name="usercard" required>
                        <option value="visa">Visa</option>
                        <option value="mastercard">Mastercard</option>
                        <option value="amex">American Express</option>
                    </select>
                </li>
                <li>
                    <label for="card-number">Card number <strong><span aria-label="required">*</span></strong></label>
                    <input type="text" name="cardNumber" id="card-number" required>
                </li>
                <li>
                    <label for="expiry-date">Expiration date <strong><span aria-label="required">*</span></strong></label>
                    <input type="date" name="expiryDate" id="expiry-date" required>
                </li>
            </ul>
        </fieldset>

        <button type="submit">give me your money :D</button>
    </form>
</body>
</html>
