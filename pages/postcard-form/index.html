<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Postcard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form class="postcard">
        <div>
            <h1>Write your message: </h1>
            
        </div>
        <div>
            <div class="form-item">
                <label for="to">deliver to: </label>
                <input type="text" name="to" id="to" required>
            </div>
            <div class="form-item">
                <label for="from">from: </label>
                <input type="text" name="from" id="from" required>
            </div>
            <div class="form-item">
                <label for="reply">reply: </label>
                <input type="email" name="reply" id="reply" required>
            </div>
        </div>
    <form>
</body>
</html>
