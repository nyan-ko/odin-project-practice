<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Postcard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <form class="postcard">
            <div class="written">
                <label for="message">
                    <h1>Write your message: </h1>
                </label>
                <textarea name="message" id="message" required></textarea>
            </div>
            <div class="contact">
                <div class="form-item">
                    <label for="to">deliver to: </label>
                    <input type="text" name="to" id="to" required>
                </div>
                <div class="form-item">
                    <label for="from">from: </label>
                    <input type="text" name="from" id="from" required>
                </div>
                <div class="form-item">
                    <label for="reply">reply: </label>
                    <input type="email" name="reply" id="reply" required>
                </div>
            </div>
            <button type="submit">lazy submit button 2</button> 
        <form>
    </div>
</body>
</html>
