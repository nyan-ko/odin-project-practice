<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input = parseInt(prompt("Enter a number for FizzBuzz!"));

        for (let i = 1; i <= input; i++) {
            let mod3 = i % 3 === 0;
            let mod5 = i % 5 === 0;
            if (mod3 && mod5) {
                console.log("FizzBuzz");
            }
            else if (mod3) {
                console.log("Fizz");
            }
            else if (mod5) {
                console.log("Buzz");
            }
            else {
                console.log(i);
            }
        }
    </script>
</body>
</html>
